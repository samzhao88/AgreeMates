<!-- Chores view -->

<div class="col-lg-12">

	<div class="clearfix">
		<h1 class="pull-left">Chores</h1>
	  <div class="pull-right alert alert-success" ng-show="success">{{successmsg}}</div>
		<div class="pull-right alert alert-danger" ng-show="error">{{errormsg}}</div>
	</div>
	<hr>

	<div id="chores-add-button">
		<button type="button" data-toggle="modal" data-target="#chores_add_modal" class="btn btn-success" ng-click="cancel(); chore.interval = 0">Add Chore</button>
	</div>

  <!-- Add chores modal -->
	<div class="modal fade" id="chores_add_modal" tabindex="-1" role="dialog" aria-labelledby="addChoreLabel" aria-hidden="true">
  	<div class="modal-dialog">
    	<div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="addChoreLabel">Add Chore</h4>
        </div>

        <div class="modal-body">
        	<form role="form">
          	<div class="form-group">
              <label for="xone"> Chore Name </label>
              <input type="text" id="xone" ng-model="chore.name" class="form-control" placeholder="">
            </div>

            <table>
              <tr>
                <th width= "50%"><label for="xtwo">Frequency</label><br></th>
                <th><label>Persons Responsible</label></th>
              </tr>
              <tr>
                <td>
                	<input type="radio" id="xtwo" name="interval" value="0" ng-model="chore.interval">One-Time<br>
                  <input type="radio" id="xtwo" name="interval" value="7" ng-model="chore.interval">Weekly<br><br>
                </td>
                <td>
                  <div data-ng-repeat="user in users">
                    <label>
                    	<input type="checkbox" id="xthree" ng-model="user.isChecked"/>  <span>{{user.first_name}}</span>
                    </label>
                    <br>
                  </div>
									<br>
									<input type="checkbox" ng-model="chore.rotating"> Rotating Chore?
                </td>
              </tr>
            </table>

            <div class="form-group">
            	<label for="xfour">{{setModal(chore.interval)}} Date</label><br>
              <input type="date" id="xfour" name="bday" ng-model="chore.duedate">
            </div>

					</form>
				</div>

        <div class="modal-footer">
        	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addChore(chore)">Add</button>
        </div>

      </div>
    </div>
  </div>


	<!-- Edit chore modal -->
	<div class="modal fade" id="chores_edit_modal" tabindex="-1" role="dialog" aria-labelledby="editChoreLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="editChoreLabel">Edit Chore</h4>
        </div>

				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="xone">Name</label>
							<input type="text" id="xone" ng-model="chore.name" class="form-control">
						</div>
						<table>
							<tr>
								<th width="50%"><label for="xtwo">Frequency</label><br></th>
								<th><label>Persons Responsible</label></th>
							</tr>
							<tr>
								<td>
									<input type="radio" name="interval" value="0" ng-model="chore.interval">One Time</br>
									<input type="radio" name="interval" value="7" ng-model="chore.interval">Weekly<br><br>
								</td>
								<td>
									<div data-ng-repeat="user in users">
										<label>
											<input type="checkbox" id="xthree" ng-model="user.isChecked"/>  <span>{{user.first_name}}</span>
										</label>
										<br>
									</div>
								</td>
							</tr>
						</table>
						<div class="form-group">
							<label for="xfour">Due Date</label><br>
							<input type="date" id="xfour" name="bday" ng-model="chore.duedate">
						</div>
					</form>
				</div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        	<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editChore()">Edit</button>
				</div>

      </div>
    </div>
	</div>

	<!-- Chores table -->
	<table class="table table-striped table-hover text-center">
    <tbody>
    	<tr ng-show="!emptyChoreList()">
 		   <th class="text-center">Name</th>
 			 <th class="text-center">Responsible</th>
 			 <th class="text-center">Frequency</th>
 			 <th class="text-center">Due</th>
			  <th class="text-center">Delete</th>
 		 </tr>
      <tr data-ng-repeat ="chore in chores" >
    		<td data-toggle= "modal" data-target="#chores_edit_modal" ng-click="setChore($index)">
 			 	<span class="name">{{chore.name}}</span>
				</td>
				<td data-toggle="modal" data-target="#chores_edit_modal" ng-click="setChore($index)">
					<div ng-repeat="responsible in chore.users">
          	<ul ng-class="{highlight: isResponsible(chore, responsible)}" ng-model="currResponsible">{{responsible.first_name}} </ul>
 				 </div>
				</td>
 			 <td data-toggle= "modal" data-target="#chores_edit_modal" ng-click="setChore($index)">
 			 	<span class="recurring">{{convertfrequency(chore.interval)}}</span>
 			 </td>
 			 <td data-toggle= "modal" data-target="#chores_edit_modal" ng-click="setChore($index)">
 				 <span class="due date">{{format(chore.duedate)}}</span>
 			 </td>
 			 <td width>
 			   <i class="ion-close-circled delete-icon" ng-click="deleteChore(chore.id, $index)"></i>
				</td>
    	</tr>
		</tbody>
	</table>

	<div class="alert alert-warning" ng-show="emptyChoreList()">No chores here, add some!</div>

</div>
