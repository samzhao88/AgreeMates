<!-- view for bills -->
<div class="col-lg-12">
  <h1>Bills</h1>
  <hr>

  <!-- button for adding new bills -->
  <button type="button" class="btn btn-success" ng-click="showAdd()">Add bill</button>

	<form class="form-horizontal" role="form" ng-class="{'hide': hideAddBox}">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Bill</label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control" ng-model="bill.name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Amount</label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control" ng-model="bill.amount">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Date</label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control" ng-model="bill.date">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Frequency</label>
	    <div class="col-sm-2">
				<select ng-model="bill.frequency">
				  <option value="once">One time</option>
				  <option value="week">Every week</option>
				  <option value="month">Every month</option>
				</select>   	
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Responsible</label>
	    <div class="col-sm-2">
				<ul class="list-unstyled" ng-repeat="roommate in roommates">
				  <li><input type="checkbox">{{roommate.name}}</li>
				</ul>	    	
	    </div>
	  </div>	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-2">
	      <button type="submit" class="btn btn-success" ng-click="addBill()">Add</button>
	      <button type="submit" class="btn btn-danger" ng-click="reset()">Cancel</button>
	    </div>
	  </div>
	  <hr>
	</form>

	<!-- Bill table -->
	<!-- add a filter to table later on -->
	<div><a href="" ng-click="setTable('unresolved')">Unresolved</a> | <a href="" ng-click="setTable('resolved')">Resolved</a></div>
	<table class="table table-striped table-hover">
		<!-- Table Header -->
		<tr>
			<th>Bill</th>	
			<th>Total</th>	
			<th>Owned</th>	
			<th>Pay To</th>	
			<th>Date</th>	
			<th>Paid?</th>	
		</tr>

		<!-- Table Content -->
		<tr ng-repeat="bill in bills">
			<td>{{bill.name}}</td>	
			<td>{{bill.total}}</td>
			<td>{{bill.owned}}</td>		
			<td>{{bill.payto}}</td>
			<td>{{bill.date}}</td>
			<td><input type="checkbox"></td>
		</tr>
	</table>

	<!-- Roommates balance table -->
	<!-- Not yet implemented -->
	<table class="table">
		<tr>
			<th>Roommate</th>
			<th>Balance</th>
		</tr>
		<tr ng-repeat="roommate in roommates">
			<td>{{roommate.name}}</td>
			<td>0</td>
		</tr>
	</table>
</div>
