<!DOCTYPE html>
<html ng-app="main" lang="en">
<head>
  <meta charset="utf-8">
  <title>AgreeMates</title>
  <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../app.css">
</head>
<body ng-controller="InviteIndexCtrl">

  <div class="container">
    <div class="jumbotron">

      <div class="row">
        <h1>AgreeMates</h1>
      </div>

      <div class="row">
        <p>You have been invited to the apartment {{aptName}} at
        address {{aptAddress}}.</p>
      </div>

      <div class="row">
        <a class="btn btn-primary btn-lg" ng-click="accept({{invId}})" ng-href="#accept">Accept Invitation</a>
      </div>

    </div>

  </div>

  <script src="../vendor/jquery/dist/jquery.min.js"></script>
  <script src="../vendor/angular/angular.min.js"></script>
  <script src="../vendor/angular-route/angular-route.min.js"></script>
  <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="../vendor/angular-local-storage/angular-local-storage.min.js"></script>
  <script src="../app.js"></script>

  <script src="../components/bills/bills.js"></script>
  <script src="../components/board/board.js"></script>
  <script src="../components/calendar/calendar.js"></script>
  <script src="../components/chores/chores.js"></script>
  <script src="../components/supplies/supplies.js"></script>
  <script src="../components/navbar/navbar.js"></script>
  <script src="../components/settings/settings.js"></script>
  <script src="../components/profile/profile.js"></script>
  <script src="../components/apartment/apartment.js"></script>
  <script src="../components/invitations/invitations.js"></script>

</body>
</html>
