<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
  <meta charset="utf-8">
  <title>AgreeMates</title>
  <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../app.css">
</head>
<body>

  <div ng-controller="AptAddCtrl">
    <form novalidate class="simple-form">
      Name: <input type="text" ng-model="apartment.name"><br>
      Address: <input type="text" ng-model="apartment.address"><br>
      Emails: <input type="text" ng-model="emails"><br>
      <button ng-click="cancel()">Cancel</button>
      <button ng-click="add(apartment, emails)">Add</button>
    </form>
  </div>

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-route/angular-route.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="vendor/angular-local-storage/angular-local-storage.min.js"></script>
  <script src="app.js"></script>

  <script src="components/bills/bills.js"></script>
  <script src="components/board/board.js"></script>
  <script src="components/calendar/calendar.js"></script>
  <script src="components/chores/chores.js"></script>
  <script src="components/supplies/supplies.js"></script>
  <script src="components/navbar/navbar.js"></script>
  <script src="components/settings/settings.js"></script>
  <script src="components/profile/profile.js"></script>
  <script src="components/apartment/apartment.js"></script>
  <script src="components/invitations/invitations.js"></script>

</body>
</html>
